<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: inline-block;
            text-align: left;
        }
        .button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #number-buttons {
            width: 600px;
        }
        #number-buttons button{
            border-radius: 10px;
            background-color: #eb60cd;
            width: 120px;
            height:60px;
            box-shadow: 4px 2px 2px black;
            flex-wrap: wrap;
            font-size: 30px;
            margin: 10px;
        }
        #enter-btn{
            background-color: #2c2c2c;
            border-radius: 10px;
            font-size: 30px;
            color: #ffefff;
            width: 255px;
            position: relative;
            left: 290px;
            height: 60px;
            top: -75px;
            box-shadow: 4px 2px 2px black;
        }
        .button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .display-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 250px;
        }
        .display-box {
            border: 2px solid #333;
            padding: 10px;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #000;
            color: #ffeffe;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Guessing Game: Player vs Computer</h1>

    
    <div class="display-container">
        <div>
            <div class="display-box" id="player-display"></div>
            <h4>Player</h4>
        </div>
        <div>
            <div class="display-box" id="computer-display"></div>
            <h4>Computer</h4>
        </div>
    </div>
    
    <div class="result" id="result"></div>
    <div class="container">
        <!-- <h3>Pick a number (0-10)</h3> -->
        <div id="number-buttons">

        </div>
        <button id="enter-btn" class="button" disabled>Enter</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
